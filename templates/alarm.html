<html>
    <head>
        <title>YouTube Alarm Clock - Settings</title>
    </head>
    <body>
        {% if message %}
            <h3>{{ message }}</h3>
        {% endif %}
        <form method="post">
            <input type="hidden" name="action" value="{{ selector }} Select">
            <select name="selector" onchange="this.form.submit()">
                <option selected disabled>Select {{ selector }}</option>
                <!-- <option value="random">**Random**</option> -->
                {% for option in selector_options %}
                    {% if option != 'timestamp' %}
                        <option value="{{ option }}">{{ option }}</option>
                    {% endif %}
                {% endfor %}
            </select>
        </form>
        <form method="post">
            <input type="hidden" name="action" value="Set Time">
            <input type="time" id="alarm-time" name="alarm-time">
            <input type="submit" value="Set Time">
        </form>
        <br><br>
        <form method="post">
            <input type="hidden" name="action" value="Stop Alarm">
            <input type="submit" value="Stop Alarm">
        </form>
        <br><br>
        <p>
            Getting the new audio when changing videos will take some time. <br>
            Please wait for this page to finish refreshing before making alarm changes.
        </p>
    </body>
</html>
